<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학습하기 - AI 기반 파이썬 학습 플랫폼</title>
    <link rel="stylesheet" href="styles/learn.css">
</head>
<body>
    <div class="learn-container">
        <header>
            <h1>파이썬 변수 마스터하기</h1>
        </header>

        <main>
            <div class="video-section">
                <h2>학습 영상</h2>
                <iframe width="100%" height="400" src="https://www.youtube.com/embed/variable_video_id" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="problem-section">
                <h2>연습 문제</h2>
                <p>영상에서 배운 내용을 바탕으로, 두 개의 변수를 선언하고 그 합을 출력하는 코드를 작성하세요.</p>
            </div>

            <div class="editor-section">
                <h2>나의 코드</h2>
                <textarea id="code-editor" placeholder="여기에 코드를 입력하세요..."></textarea>
                <button id="submit-btn">제출하기</button>
            </div>

            <div class="result-section">
                <h2>AI 분석 결과</h2>
                <div id="result-output">
                    <!-- AI의 분석 결과가 여기에 표시됩니다. -->
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/learn.js"></script>
</body>
</html>
